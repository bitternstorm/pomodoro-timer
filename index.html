
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f0;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 4em;
      margin: 20px 0;
      font-weight: bold;
    }
    .status {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff4c4c;
      color: white;
    }
    button:hover {
      background-color: #e43e3e;
    }
  </style>
</head>
<body>
  <h1>üçÖ Pomodoro Timer</h1>
  <div class="status" id="status">Session: Work</div>
  <div id="timer">25:00</div>
  <button id="startButton">Start</button>
  <button id="resetButton">Reset</button>

  <script>
    const timerDisplay = document.getElementById("timer");
    const startButton = document.getElementById("startButton");
    const resetButton = document.getElementById("resetButton");
    const statusDisplay = document.getElementById("status");

    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let longBreakDuration = 15 * 60;
    let currentDuration = workDuration;
    let interval = null;
    let session = "Work";
    let cycleCount = 0;

    function updateDisplay() {
      const minutes = Math.floor(currentDuration / 60);
      const seconds = currentDuration % 60;
      timerDisplay.textContent = \`\${String(minutes).padStart(2, '0')}:\${String(seconds).padStart(2, '0')}\`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (currentDuration > 0) {
          currentDuration--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          cycleCount++;
          if (session === "Work") {
            session = (cycleCount % 4 === 0) ? "Long Break" : "Break";
            currentDuration = (session === "Long Break") ? longBreakDuration : breakDuration;
          } else {
            session = "Work";
            currentDuration = workDuration;
          }
          statusDisplay.textContent = "Session: " + session;
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      session = "Work";
      currentDuration = workDuration;
      cycleCount = 0;
      statusDisplay.textContent = "Session: Work";
      updateDisplay();
    }

    startButton.addEventListener("click", startTimer);
    resetButton.addEventListener("click", resetTimer);
    updateDisplay();
  </script>
</body>
</html>
